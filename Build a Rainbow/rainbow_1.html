<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .rainbow{
            text-align: center;
            text-transform: uppercase;
            font-size: 1.5rem;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="rainbow">
        <div id="red" class="rainbow" onclick="showColorRed()">red</div>
        <div id="orange" class="rainbow" onclick="showColorOrange()">orange</div>
        <div id="yellow" class="rainbow" onclick="showColorYellow()">yellow</div>
        <div id="green" class="rainbow" onclick="showColorGreen()">green</div>
        <div id="blue" class="rainbow" onclick="showColorBlue()">blue</div>
        <div id="indigo" class="rainbow" onclick="showColorIndigo()">indigo</div>
        <div id="violet" class="rainbow" onclick="showColorViolet()">violet</div>
    </div>
    <script>
        function showColorRed() {
            document.getElementById('red').style.backgroundColor = 'red';
        }

        function showColorOrange() {
            document.getElementById('orange').style.backgroundColor = 'orange';
        }

        function showColorYellow() {
            document.getElementById('yellow').style.backgroundColor = 'yellow';
        }

        function showColorGreen() {
            document.getElementById('green').style.backgroundColor = 'green';
        }

        function showColorBlue() {
            document.getElementById('blue').style.backgroundColor = 'blue';
        }

        function showColorIndigo() {
            document.getElementById('indigo').style.backgroundColor = 'indigo';
        }
        function showColorViolet() {
            document.getElementById('violet').style.backgroundColor = 'violet';
        }
        

    </script>
</body>
</html>
